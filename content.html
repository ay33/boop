<template name ="results">
	<div class="container">
		<div class="row">
			<div class="col-xs-12" id="accordion" role="tablist" aria-multiselectable="true">
				<div class="panel panel-default">
					<div class = "panel-heading" role="tab" id="b">
						<h4 class="panel-title">
						<button class="btn btn-primary-outline btn-block collapsed" data-toggle="collapse" data-parent="#accordion" href="#bone">
							Bone Health
						</button>
					</h4>
					</div>
					<div id="bone" class="panel-collapse collapse" role="tabpanel">
						{{#each item in content}}
						<p>item.name</p>
						{{/each}}
						<p>{{content}}</p>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading" role="tab" id="c">
						<h4 class="panel-heading">
						<button class="btn btn-primary-outline btn-block collapsed" data-toggle="collapse" data-parent="#accordion" href="#cardio">
							Cardiology
						</button> 
					</h4>
					</div>
					<div class="panel-collapse collapse" id="cardio" role="tabpanel">
						Hearts
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading" role="tab" id="a">
						<button class="btn btn-primary-outline btn-block collapsed" data-toggle="collapse" data-parent="#accordion" href="#endocrine">
							Endocrine
						</button>
					</div>
					<div class="panel-collapse collapse" id="endocrine" role="tabpanel">
						Endocrine 
					</div>
			</div>
		</div>
	</div>
</div>
</template>
