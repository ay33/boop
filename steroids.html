 <body>
	 {{> mainLayout }}

<template name="mainLayout">
   {{> navbar}}
	{{> Template.dynamic template=content}}
</template>
	  



<template name="main">
<div class="container-fluid">
	<div class="row">
		<form class="col-xs-10 col-xs-offset-1 col-lg-6 col-lg-offset-3">
			{{#each group in form}}
			<div class="form-group">
				<div class="row">
					<div class="col-xs-6">
				<label for="{{group.group}}">{{group.label}}</label>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
					<div class="btn-group" data-toggle="buttons" id="{{group.group}}">
						{{#each option in group.options}}
						<label class="btn btn-primary-outline">
							<input type="radio" class="form-control" value="{{group.group}}" id="{{option.id}}" autocomplete="off">
							{{option.name}}
						</label>
						{{/each}}
					</div>
				</div>
			</div>
		</div>
				{{/each}}
				<div class="form-group row">
					<label for="dose" class="col-xs-3">Dose</label>
					<input type="text" class="form-control form-control-sm col-xs-3" id="dose">
					<small class="text-muted col-xs-3">mg</small>
				</div>
				<div class="form-group row">
					<label for="duration" class="col-xs-3">Duration</label>
					<input type="text" class="form-control form-control-sm col-xs-3" id="duration">
					<small class="text-muted col-xs-3">weeks</small>
				</div>
				<div class="form-group row">
				<label for="age" class="col-xs-3">Age</label>
				<input type="text" class="form-control form-control-sm col-xs-3" id="age">
				<small class="text-muted col-xs-3">years</small>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-6">
				<label for="gender">Gender</label>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
					<div class="btn-group" data-toggle="buttons" id="gender">
						<label class="btn btn-primary-outline">
							<input type="radio" class="form-control" value="male"  autocomplete="off">
							Male
						</label>
						<label class="btn btn-primary-outline">
							<input type="radio" class="form-control" value="female" id="female" autocomplete="off">
							Female
						</label>
					</div>
				</div>
			</div>
		</div>
				<div class="row">
					<div class="col-xs-3 col-xs-offset-5">
				<input class="btn btn-danger" type="submit" value="Submit">
			</div>
		</div>
			</form>
		</div>
	</div>
</template>

<template name="navbar">
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="nav navbar-nav">
			<button class="dropdown-toggle btn-link" type="button" data-toggle="dropdown" id="menu">Menu</button>
			<div class="dropdown-menu" arialabelled-by="menu">
				<a class="dropdown-item" href="/">Home</a>
				<a class="dropdown-item" href="/search">Search</a>
				<div class="dropdown-divider"></div>
				<a class="dropdown-item" href="/about">About</a>
				<!-- <a class="nav-item nav-link" href"/search">Search</a>
			</div> -->
			<!-- <form class="form-inline pull-xs-right" role="search">
				<input type="text" class="form-control" placeholder="Search">
				<button type="submit" class="btn btn-link btn-xs">Enter</button> -->
			<!-- </form> -->
		</div>
		</div>
	</div>
</nav>
</template>
